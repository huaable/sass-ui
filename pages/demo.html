<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title></title>
    <link rel="stylesheet" href="../css/app.css"/>
    <script src="../js/jq.js"></script>
</head>
<body>
<h1 class="topbar">标题</h1>

<div class="box un-select">
    <div class="form-group ">
        <div class="input-combine">
            <div class="input-addon vertical-top">地址</div>
            <div class="combine-control">
                <div class="form-group">
                    <div class="select" style="width: 6em">
                        <select name="">
                            <option value="">请选择</option>
                            <option value="">内蒙古</option>
                            <option value="">福建省</option>
                            <option value="">黑龙江</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="select" style="width: 6em">
                        <select name="">
                            <option value="">请选择</option>
                            <option value="">浙江</option>
                            <option value="">呼和浩特</option>
                        </select>
                    </div>
                </div>
                <div class="form-group no-margin-bottom">
                    <div class="select" style="width: 6em">
                        <select name="">
                            <option value="">请选择</option>
                            <option value="">莲花村</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-combine">
            <div class="input-addon">字段</div>
            <input type="text" class="combine-control" value="" placeholder="请输入..."/>
        </div>
    </div>
    <div class="form-group">
        <div class="input-combine-list">
            <div class="input-combine">
                <div class="input-addon">字段</div>
                <input type="text" class="combine-control" value="" placeholder="请输入..."/>
            </div>

            <div class="input-combine">
                <div class="input-addon">价格</div>
                <input type="text" class="combine-control" value="值"/>

                <div class="input-addon">元</div>
            </div>
            <label class="input-combine">
                <div class="input-addon">选择</div>
                <div class="combine-control">点击切换</div>
                <div class="input-addon">
                    <div class="iso-checkbox"><input type="checkbox" checked="checked"><i></i></div>
                </div>
            </label>

            <label class="input-combine">
                <div class="input-addon">选择</div>
                <div class="combine-control">点击切换</div>
                <div class="input-addon">
                    <div class="checkbox"><input type="checkbox" checked="checked"><i></i></div>
                </div>
            </label>

            <label class="input-combine">
                <div class="input-addon">radio</div>
                <div class="combine-control">radio</div>
                <div class="input-addon">
                    <div class="radio"><input name="radio" type="radio" checked="checked"><i></i></div>
                </div>
            </label>

            <label class="input-combine">
                <div class="input-addon">radio</div>
                <div class="combine-control">radio</div>
                <div class="input-addon">
                    <div class="radio"><input name="radio" type="radio" checked="checked"><i></i></div>
                </div>
            </label>

            <div class="input-combine">
                <input type="text" class="combine-control" value="" placeholder="请输入..."/>
            </div>
            <div class="input-combine">
                <textarea class="combine-control" name="" rows="4" placeholder="备注..."></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-danger btn-block">立即申请</button>
    </div>
    <div class="form-group">
        <a class="btn btn-default btn-block">取消申请</a>
    </div>
    <div class="paper small">
        <h4 class="text-center">白纸黑字</h4>

        <p>白纸黑字白纸黑字</p>
    </div>
    <div class="panel">
        <div class="panel-heading">panel-heading</div>
        <div class="panel-body">panel-body</div>
        <div class="panel-footer">panel-footer</div>
    </div>
    <ul class="list-view list-view-bordered">
        <li class="list-view-item">
            .list-view > .list-view-item
        </li>
        <li class="list-view-item">
            .list-view > .list-view-item
        </li>
    </ul>
    <ul class="list-view list-view-bordered list-view-indent">
        <li class="list-view-item">
            缩进
        </li>
        <li class="list-view-item has-touch-bg has-arrow">
            缩进
        </li>
    </ul>
</div>
</body>
</html>
